<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: #CDF0EA;">
    <main>
      <section class="container">
        <div class="title">
         <h2 style="color: #2F5D62;">Employee Performances Review</h2> 
         <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpg" id="person-img" alt="">
          </div>
          <h4 id="author">Henry Golding</h4>
          <p id="job">Web Designer</p>
          <p id="info">
           Possess a range of skills and qualities. Responsible for designing and building the interface, navigation and aesthetic of websites for businesses and clients. Excellent IT and analytical skills.
          </p>

          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <button class="random-btn">MORE</button>
        </article>
      </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
